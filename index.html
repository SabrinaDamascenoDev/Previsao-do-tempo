<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather - App</title>
</head>

<body>
    <div class="container">
        <div class="pesquisar">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" class="nome_cidade" placeholder="Buscar Cidade">
            <button class="pesquisar_btn" onclick="cliqueiNoBotao()">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>

        <div id="clima" class="show">
            <h1 class="titulo">Cidade</h1>

            <div class="informacoes">
                <div class="temp">
                    <img src="http://openweathermap.org/img/wn/04d@2x.png" class="temp_foto" alt="">
                    <div class="info_div">
                        <p class="temperatura">
                            °C
                        </p>
                        <p class="descricao_temp">
                            Descrição
                        </p>
                    </div>
                </div>
                <div class="outras_infor">
                    <div class="info">
                        <i id="temp_max_icon" class="fa-solid fa-temperature-high"></i>

                        <div class="info_div">
                            <h2>Temp. max</h2>
                            <p class="temp_max">°C</p>
                        </div>
                    </div>
                     <div class="info">
                            <i id="vento_icon" class="fa-solid fa-wind"></i>

                            <div class="info_div">
                                <h2>Vento</h2>
                                <p class="vento">
                                    km/h
                                </p>
                            </div>
                        </div>
                    <div class="info">
                        <i class="fa-solid fa-temperature-low" id="temp_min_icon"></i>

                        <div class="info_div">
                            <h2>Temp. min</h2>
                            <p class="temp_min">°C</p>
                        </div>
                        <div class="info umi">
                            <i id="umidade_icone" class="fa-solid fa-droplet"></i>

                            <div class="info_div">
                                <h2>Umidade</h2>
                                <p class="umidade">
                                    %
                                </p>
                            </div>
                        </div>
                       
                    </div>
                </div>
            </div>

        </div>

        <div ><strong  class="alerta"></strong></div>
    </div>

</body>
<script src="src/script.js"></script>
</html>
